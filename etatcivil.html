<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>État Civil - Khadim Fall</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h3>État civil</h3>

      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row">Nom</th>
                <td>Fall</td>
              </tr>
              <tr>
                <th scope="row">Prénom</th>
                <td>Khadim</td>
              </tr>
              <tr>
                <th scope="row">Date de naissance</th>
                <td>05/03/2001</td>
              </tr>
              <tr>
                <th scope="row">Lieu de naissance</th>
                <td>Pikine, Sénégal</td>
              </tr>
              <tr>
                <th scope="row">Nationalité</th>
                <td>Sénégalaise</td>
              </tr>
              <tr>
                <th scope="row">État civil</th>
                <td>Célibataire</td>
              </tr>
              <tr>
                <th scope="row">Adresse</th>
                <td>Pikine Wakhinane, Dakar</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
