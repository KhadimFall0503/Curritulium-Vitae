<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album - Khadim Fall</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h4>Mon Album</h4>

    <div id="albumCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#albumCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#albumCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#albumCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#albumCarousel"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/Anonymous.jpg"
            class="d-block w-100 mx-auto rounded"
            alt="Projet Web 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/fond.jpg"
            class="d-block w-100 mx-auto rounded"
            alt="Projet Web 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/commerce.png"
            class="d-block w-100 mx-auto rounded"
            alt="Jeu Educatif"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/fond.jpg"
            class="d-block w-100 mx-auto rounded"
            alt="Portfolio Personnel"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#albumCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Précédent</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#albumCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Suivant</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
