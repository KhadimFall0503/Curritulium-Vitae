<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A propos - Khadim Fall</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Section Contact Infos -->
      <h3>Contact</h3>
      <div class="mb-4">
        <ul class="navbar-nav">
          <li class="nav-item mb-2">
            <i class="fas fa-house me-2"></i> Pikine Wakhinane II
          </li>
          <li class="nav-item mb-2">
            <i class="fas fa-envelope me-2"></i> khadimfall0503@gmail.com
          </li>
          <li class="nav-item">
            <i class="fas fa-phone me-2"></i> +221 77 345 79 34
          </li>
        </ul>
      </div>

      <!-- Section Formulaire -->
      <h3>Envoyer un message</h3>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="prenom" class="form-label">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              placeholder="Votre prénom"
            />
          </div>
          <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Votre nom"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="exemple@email.com"
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Votre message..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-warning">
          <i class="fas fa-paper-plane me-1"></i> Envoyer
        </button>
      </form>
    </div>
  </body>
</html>
