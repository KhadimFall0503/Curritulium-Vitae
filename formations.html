<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formations - Khadim Fall</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h4>Formations</h4>

      <div class="mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Filtrer les formations..."
        />
      </div>

      <table
        id="formationsTable"
        class="table table-hover table-striped table-responsive"
      >
        <thead>
          <tr>
            <th>Année Début</th>
            <th>Année Fin</th>
            <th>Niveau</th>
            <th>Nom Formation</th>
            <th>Nom Institut ou Université</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2024</td>
            <td>2025</td>
            <td>L2</td>
            <td>Licence 2 en IDA</td>
            <td>Université Numérique Cheikh Hamidou Kane</td>
          </tr>
          <tr>
            <td>2023</td>
            <td>2024</td>
            <td>L1</td>
            <td>Licence 1 en IDA</td>
            <td>Université Numérique Cheikh Hamidou Kane</td>
          </tr>
          <tr>
            <td>2022</td>
            <td>2023</td>
            <td>BAC</td>
            <td>Baccalauréat</td>
            <td>Lycée Seydina Limamoulaye</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      $(document).ready(function () {
        $("#searchInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#formationsTable tbody tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>
  </body>
</html>
